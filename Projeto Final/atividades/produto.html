<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
</head>
<body>
    <form>
        Nome do Produto: <input type="text" id="nomeProduto"><br>
        Categoria:
        <select id="categoria">
            <option value="eletronicos">Eletrônicos</option>
            <option value="moveis">Móveis</option>
            <option value="roupas">Roupas</option>
            <option value="alimentos">Alimentos</option>
        </select><br>
        Preço: <input type="text" id="preco"><br>
        Quantidade: <input type="text" id="quantidade"><br>
        Observações: <textarea id="observacoes"></textarea><br>
        <label for="Ativo">Ativo:</label> 
        <input type="checkbox" id="ativo"><br>
        <label for="Desativado">Desativado:</label> 
        <input type="checkbox" id="desativado"><br>
        <input type="button" value="Cadastrar Produto" onclick="cadastrarProduto()">

    </form>
    <script src="produto.js"></script>
</body>
</html>
