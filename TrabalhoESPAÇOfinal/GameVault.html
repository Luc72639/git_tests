<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="GameVault.css">
  <title>GameVault</title>
</head>
<body>
  <div class="container">
    <header id="topoGAMEVAULT">
      <div id="logoGAMEVAULT">
        <img src="imagens/logo.png" alt="Logo do GameVault">
      </div>
      <nav id="menuGAMEVAULT">
        <a href="#">Início</a>
        <a href="#">Jogos</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
      </nav>
    </header>

    <!-- Carrossel centralizado -->
    <div class="carousel espacoTop">
      <div class="slides">
        <div class="slide"><img src="GUARANÁ.jpg" alt="Imagem 1"></div>
        <div class="slide"><img src="SPIDERMAN.jpg" alt="Imagem 2"></div>
        <div class="slide"><img src="RED_REDENPTION.jpg" alt="Imagem 3"></div>
        <div class="slide"><img src="the last of us.jpg" alt="Imagem 4"></div>
      </div>

      <button class="btn prev" aria-label="Anterior">&#10094;</button>
      <button class="btn next" aria-label="Próximo">&#10095;</button>

      <div class="indicators" aria-hidden="false"></div>
    </div>
  </div>

  <script src="GameVault.js" defer></script>
</body>
</html>
